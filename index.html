<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shape Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-shape {
            clip-path: polygon(
                0% 20px,
                20px 0%,
                calc(50% - 60px) 0%,
                calc(50% - 40px) 20px,
                calc(50% + 40px) 20px,
                calc(50% + 60px) 0%,
                calc(100% - 20px) 0%,
                100% 20px,
                100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                20px 100%,
                0% calc(100% - 20px)
            );
        }
        
        .icon-bg {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <div class="relative bg-gradient-to-r from-green-400 to-emerald-500 custom-shape p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-12">
                <h2 class="text-white text-2xl font-bold">How It Works</h2>
            </div>
            
            <!-- Steps Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Step 1: Connect & Select -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full icon-bg flex items-center justify-center border-2 border-white/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <h3 class="text-white font-semibold text-sm mb-1">Connect & Select</h3>
                </div>
                
                <!-- Step 2: Swap or Bridge -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full icon-bg flex items-center justify-center border-2 border-white/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/>
                        </svg>
                    </div>
                    <h3 class="text-white font-semibold text-sm mb-1">Swap or Bridge</h3>
                </div>
                
                <!-- Step 3: Set Your Tokens & Chains -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full icon-bg flex items-center justify-center border-2 border-white/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-white font-semibold text-sm mb-1">Set Your Tokens & Chains</h3>
                </div>
                
                <!-- Step 4: Track in Real Time -->
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full icon-bg flex items-center justify-center border-2 border-white/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z"/>
                        </svg>
                    </div>
                    <h3 class="text-white font-semibold text-sm mb-1">Track in Real Time</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
